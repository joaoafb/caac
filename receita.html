<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita</title>
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <script src="./assets/qrcode.js"></script>
    <script src="./assets/firebase.js"></script>

    <style>
        body {
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>

<body>

    <header class="page-header">

        <div class="flex">
            <h1 class="page-title">Receita </h1>
            <p id="nameop"></p>

        </div>


    </header>
    <div class="box">
        <div class="dados">
            <h2>Informações</h2>

        </div>
        <div class="qr">
            <h2>Ou Escaneie o QR Code abaixo e faça o envio pelo celular</h2>
            <div id="qrcode"></div>
        </div>
    </div>
    <!--MODAL-->
    <div id="modalacao" class="modal" style="display: none;">
        <div class="modal-content">
            <form id="formchamado" onsubmit="return false;">
                <h2 style="text-align: center;" id="message">Motivo do Chamado</h2>
                <input required type="text" id="motivo">
                <h2 style="text-align: center;">Descrição do Chamado</h2>
                <textarea required name="" id="descricao" cols="30" rows="20"></textarea>
                <br>
                <button class="buttonenv" type="submit">Enviar</button>
            </form>
            <button class="buttonenv" onclick="document.querySelector('#modalacao').style.display = 'none'" type="button">Fechar</button>
        </div>
    </div>
    <!--MODAL PERMISSAO-->
    <div id="modalpadrao" class="modal">
        <div class="modal-content">

            <h2 style="text-align: center;" id="message">msg</h2>

        </div>
    </div>

</body>

<script>
    $(document).ready(function() {
        var customFileInput = $('#customFile');
        var inputFile = $('#arquivo');

        customFileInput.on('dragover', function(e) {
            e.preventDefault();
            e.stopPropagation();
            $(this).addClass('dragover');
        });

        customFileInput.on('dragleave', function(e) {
            e.preventDefault();
            e.stopPropagation();
            $(this).removeClass('dragover');
        });

        customFileInput.on('drop', function(e) {
            e.preventDefault();
            e.stopPropagation();
            $(this).removeClass('dragover');

            var files = e.originalEvent.dataTransfer.files;
            inputFile.prop('files', files);
            var fileName = files[0].name;
            $('#customFileLabel').text(fileName);
        });
    });
</script>

</html>
