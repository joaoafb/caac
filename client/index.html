<body>

    <comp-header></comp-header>

    <!--MODAL PREENCHER USUARIO LOCAL-->
    <div id="myModal" class="modal" style="display:none">
        <form class="modal-content">
            <h2>Preencha os dados:</h2>
            <input placeholder="Seu Nome" type="text" autocomplete="off" id="nameInput" required><br><br>
            <input type="password" autocomplete="off" placeholder="Sua Senha" id="inputsenha" required>
            <button class="buttonenv" onclick="submitName(event)">Continuar</button>
        </form>
    </div>

    <div class="menuinicial">
        <menu-inicial0></menu-inicial0>

        <menu-inicial1></menu-inicial1>

        <menu-inicial2></menu-inicial2>

        <menu-inicial3></menu-inicial3>
    </div>

    <div class="submenu">

        <div class="sidebar">
            <sub-menu-operador></sub-menu-operador>
            <sub-menu-enfermeira></sub-menu-enfermeira>
            <sub-menu-admin></sub-menu-admin>
        </div>
        <div class="content">

        </div>
    </div>


    <div class="modal" id="modalchamado">
        <form onsubmit="salvarChamado(); return false;" class="conteudomodal">
            <h1 style="color: white;">Abrir Chamado</h1>
            <textarea required type="text" id="inputchamado" placeholder="Descrição" rows="30" cols="30"></textarea>
            <button class="buttonenv" type="submit">Enviar</button>
            <button class="buttonenv" type="button" onclick="closemodalchamado()">Fechar</button>
        </form>

    </div>


    <audio id="Audio">
