<script>
document.addEventListener('DOMContentLoaded', function() {


  var operadorInput = document.querySelector('#operador');
  var unidadeInput = document.querySelector('#unidade');
  var nameOp = document.querySelector('#nameop');
  var unidadeOp = document.querySelector('#unidadeop');

  operadorInput.value = localStorage.getItem('operador') || '';
  unidadeInput.value = localStorage.getItem('unidade') || '';
  nameOp.innerHTML = ' | ' + (localStorage.getItem('operador') || '');
  unidadeOp.innerHTML = ' Multimagem | ' + (localStorage.getItem('unidade') || '');

  operadorInput.addEventListener('input', function() {
    localStorage.setItem('operador', operadorInput.value);
    nameOp.innerHTML = ' | ' + operadorInput.value;
  });

  unidadeInput.addEventListener('input', function() {
    localStorage.setItem('unidade', unidadeInput.value);
    unidadeOp.innerHTML = ' Multimagem | ' + unidadeInput.value;
  });
});



</script>
<script>

$(window).on('load', function() {


     $(document).ready(function() {
      // Recupera a ordem dos cards do localStorage
      var savedOrder = localStorage.getItem("cardOrder");

      // Se houver uma ordem salva, aplica-a
      if (savedOrder) {
        var cardOrder = savedOrder.split(',');
        for (var i = 0; i < cardOrder.length; i++) {
          var cardId = cardOrder[i];
          var card = $('[id="' + cardId + '"]');

          card.appendTo('#menu');
        }
      }

      // Configura o sortable para permitir a reordenação dos cards
      $('#menu').sortable({
        update: function() {
          // Obtém a nova ordem dos cards
          var newOrder = $('#menu .menu-item').map(function() {
            return this.id;
          }).get().join(',');

          // Armazena a nova ordem no localStorage
          localStorage.setItem("cardOrder", newOrder);
        }
      });
    });  
});
</script>
